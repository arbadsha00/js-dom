<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>
    <!-- daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/374ce514ab.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="container mx-auto text-center py-6">
      <button class="btn rounded-full text-xl shadow-xl mx-auto mood-btn">
        Change Mood
      </button>
    </header>
    <main class="container mx-auto text-center">
      <div class="space-x-2">
        <input
          type="text"
          placeholder="Description"
          id="text-area"
          class="input input-bordered w-full max-w-xs"
        />
        <button id="add-button" class="btn btn-primary font-bold">Add</button>
      </div>
      <div class="overflow-x-auto">
        <table class="table">
          <!-- head -->
          <thead>
            <tr>
              <th></th>

              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="list-container">
            <!-- row 1 -->
            
          </tbody>
        </table>
      </div>
      <div class="flex justify-end">
        <button id="clear-btn" class="btn btn-neutral">Clear</button>
      </div>
    </main>
    <footer></footer>
    <script src="./dom.js"></script>
  </body>
</html>
